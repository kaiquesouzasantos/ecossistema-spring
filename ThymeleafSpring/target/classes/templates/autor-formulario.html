<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .container_especial {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h5 {
            text-align: center;
        }
    </style>

    <body>
        <div class="container container_especial">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        FORMULARIO DE AUTOR
                    </h5>
                    <form action="/autor/formulario/save" method="POST">
                        <div class="row">
                            <div class="col col-12 mb-3">
                                <label class="form-label data-form">Nome</label>
                                <input type="text" class="form-control" id="nome"  name="nome"/>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary col-12 mb-3">Salvar Autor</button>
                        <a th:href="@{/lista}" class="btn btn-dark col-12 mb-3">Voltar</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
