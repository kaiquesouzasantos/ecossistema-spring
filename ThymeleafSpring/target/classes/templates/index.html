<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>

    <style>
        h1, td, th {
            text-align: center;
        }

        .row {
            justify-content: space-between;
        }
    </style>

    <body>
        <div class="container">
            <h1 class="mt-3">LISTA DE LIVROS</h1>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome do Livro</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Ações</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="livro : ${livroLista}">
                    <th scope="row" th:text="${livro.id}"></th>
                    <td th:text="${livro.nome}"></td>
                    <td th:text="${livro.autor.nome}"></td>
                    <td>
                        <!--
                            {nome_variavel_url}(nome_variavel_url = <valor>)
                        -->
                        <a th:href="@{/livro/edita/{id}(id=${livro.id})}">
                            <i class='fas fa-edit'></i>
                        </a>

                        <a th:href="@{/livro/deleta/{id}(id=${livro.id})}">
                            <i class='fas fa-eraser'></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="row">
                <a th:href="@{/livro/formulario/add}" class="btn btn-success col-5">Formulário de Livro</a>
                <a th:href="@{/autor/formulario/add}" class="btn btn-warning col-5">Formulário de Autor</a>
            </div>
        </div>
    </body>
</html>
